<!DOCTYPE html>

<html lang="en" class="no-js">

	<head>

		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 

		<meta name="viewport" content="width=device-width, initial-scale=1"> 

		<title>Midoun Weather API</title>

		<meta name="description" content="Midoun Weather API" />

		<meta name="author" content="Mohamed Safouan Besrour" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script>

$(document).ready(function(){

$.getJSON('http://cors.io/?u=https://spreadsheets.google.com/feeds/list/1GgKnLq_uLeanISduAsjGUkutEfbLuEnBO27_LOEIYpM/od6/public/values?alt=json', function(data){

    var content = '';

	var entry = data.feed.entry;
	entry = entry.stringify;
	entry = entry.replace("\"$t\":", "\"valeur\":");
    $(entry).each(function(){

		content +='<li><span> Check Time : '+ this.gsx$_cn6ca.valeur +' </span><br />';

		content +='<span> Current Temp Fahrenheit : '+ this.gsx$_cokwr.valeur +' </span><br />';

		content +='<span> Current Temp Celsius : '+ this.gsx$_cpzh4.valeur +' </span><br />';

		content +='<span> Current Current Condition : '+ this.gsx$_cre1l.valeur +' </span><br />';

		content +='<span> High Temp Fahrenheit : '+ this.gsx$_ciyn3.valeur +' </span><br />';

		content +='<span> High Temp Celsius : '+ this.gsx$_ckd7g.valeur +' </span><br />';

		content +='<span> Low Temp Fahrenheit : '+ this.gsx$_clrrx.valeur +' </span><br />';

		content +='<span> Low Temp Celsius : '+ this.gsx$_cyevm.valeur +' </span><br />';

		content +='<span> Todays Condition : '+ this.gsx$_cztg3.valeur +' </span><br />';

		content +='<span> Humidity : '+ this.gsx$_cssly.valeur +' </span><br />';

		content +='<span> Wind Speed Mph : '+ this.gsx$_cu76f.valeur +' </span><br />';

		content +='<span> Wind Speed Kph : '+ this.gsx$_cvlqs.valeur +' </span><br />';

		content +='<span> Wind Direction : '+ this.gsx$_cx0b9.valeur +' </span><br />';

		content +='<span> Sunrise At : '+ this.gsx$_db1zf.valeur +' </span><br />';

		content +='<span> SunsetAt : '+ this.gsx$_dcgjs.valeur +' </span></li><hr>';

    });

	$(content).appendTo("#weather");

});



});

</script>

	</head>

	<body>

	<ul id="weather">

	

	</ul>

	</body>

</html>
